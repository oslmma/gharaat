{% extends "base.html" %}
{% block style %} 

body{
    font-family: 'Vazirmatn', sans-serif;
    font-size: 20px;
}


{% endblock style %}

{% block body %}

<section style="background-color: #508bfc;">
  <div class="container  py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5"> ورود </h3>

            
            <form method="post">
                {% csrf_token %}
            <div class="form-floating mb-4">
              <input type="text" name="username" id="id_username" required class="form-control form-control-lg" /> 
              <label class="form-label" for="id_username"> نام کاربری </label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" name="password" id="id_password" class="form-control form-control-lg" />
              <label class="form-label" for="id_password" required> رمز </label>
            </div>


            <button class="btn btn-primary btn-lg btn-block" type="submit"> وارد شو! </button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock body %}
